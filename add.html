<body id="addPage" class="h-100">
  <header class="flex justify-between py4 ml4 fade-in-up">
    <a class="flex" href="https://billymwlei.github.io/govhack2016/">
      <img class="ml2" src="images/innovationx-logo.svg">
    </div>
    <div class="flex mr4">
      <a class="flex items-center mr4" href="https://twitter.com/home?status=Based%20in%20QLD?%20Working%20on%20an%20awesome%20project?%20Showcase%20it!%20%23PutItonTheMap%20%23govhack%20%40govhackBNE%20%0A">
        <span class="underline mr1">Share it on Twitter!</span> Showcase your project to the world! #onTheMap
      </a>
    </div>
  </header>
  <main class="max-w-620px mx-auto my5 fade-in-up flex flex-column">
    <h1 class="font-double my0">Add your project to InnovationX</h1>
    <p class="font-large my0 grey">InnovationX allows the public to discover the different types of innovation that is happening around them â€” connecting innovations with people.</p>

    <form action="" class="flex flex-column mt4" method="POST" id="new">
      <div class="flex flex-column w-100 mb3">
        <input class="border border-grey-light rounded py2 px2 order2" id="project-name" name="Project Name" required="true" type="text" placeholder="Project name... Company name..."></input>
        <label class="uppercase grey semi font-smaller mb1 required" for="project-name">Project Name</label>
      </div>
      <div class="flex flex-column w-100 mb3">
        <input class="border border-grey-light rounded py2 px2 order2" id="project-link" name="Project URL" required="true" type="url" placeholder="Where can we learn more about it?"></input>
        <label class="uppercase grey semi font-smaller mb1" for="project-link">Project URL</label>
      </div>
      <div class="flex flex-column w-100 mb3">
        <select name="project-nature" id="project-nature" required="true" class="border border-grey-light rounded py2 px2 order2 ">
          <option selected>Hackathon? Startup? Small Business?</option>
          <option value="hackathon">Hackathon</option>
          <option value="startup" >Startup</option>
          <option value="small-business">Small Business</option>
          <option value="Enterprise">Enterprise</option>
          <option value="research-paper">Research Paper</option>
        </select>
        <label class="uppercase grey semi font-smaller mb1 required" for="project-nature">Project Nature</label>
      </div>
      <div class="flex flex-column w-100 mb3">
        <div class="order2 flex flex-column w-100">
          <label><input type="checkbox" name="category" value="Health" />Health</label>
          <label><input type="checkbox" name="category" value="Entrepreneurialism" />Entrepreneurialism</label>
          <label><input type="checkbox" name="category" value="Agriculture" />Agriculture</label>
          <label><input type="checkbox" name="category" value="Engergy" />Energy</label>
          <label><input type="checkbox" name="category" value="Professional, scientific and technical services" />Professional, scientific and technical services</label>
          <label><input type="checkbox" name="category" value="Environment" />Environment</label>
          <label><input type="checkbox" name="category" value="Information media and telecommunications" />Information media and telecommunications</label>
          <label><input type="checkbox" name="category" value="Education" />Education</label>
          <label><input type="checkbox" name="category" value="Manufacturing" />Manufacturing</label>
          <label><input type="checkbox" name="category" value="Mining and resources" />Mining and resources</label>
        </div>
        <label class="uppercase grey semi required font-smaller mb1" for="project-category">Project Category</label>
      </div>
      <div class="flex flex-column w-100 mb3">
         <input type="date" name="project-started" class="border border-grey-light rounded py2 px2 order2" required="true">
         <label class="uppercase grey semi required font-smaller mb1" for="project-started">Project Start Date</label>
      </div>
      <div class="flex flex-column w-100 mb3">
        <textarea class="border border-grey-light rounded py2 px2 min-h-150px order2" id="project-description" name="Project Description" required="true" type="text" placeholder="What problem are you solving?"></textarea>
        <label class="uppercase grey semi required font-smaller mb1" for="project-description">Project Description</label>
      </div>

      <button id="submitBtn" class="bg-white grey border border-grey-light hover-grey-darker hover-border-grey-darker transition-all rounded px3 py2" type="submit" value="Send" >Submit Project</button>

    </form>


  </main>
</body>
